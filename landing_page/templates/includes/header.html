<header>
    {% load static %}
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'landing_requests:main_page' %}">
          <img src="{% static 'img/logo.png' %}" width="40" height="30" class="d-inline-block align-top" alt="">
          <span style="color:black">Company</span> Name
        </a>
        {% with request.resolver_match.view_name as view_name %}
        <ul class="nav nav-pills">
          <li class="nav-item"> 
            <a class="nav-link {% if view_name  == 'landing_requests:main_page' %}active{% endif %}" 
            href="{% url 'landing_requests:main_page' %}">Main Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name  == 'landing_requests:offer_page' %}active{% endif %}"
            href="{% url 'landing_requests:offer_page' %}">Offer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name  == 'landing_requests:about_page' %}active{% endif %}"
            href="{% url 'landing_requests:about_page' %}">About</a>
          </li>
          {% endwith %} 
        </ul>
      </div>
    </nav>      
</header>
